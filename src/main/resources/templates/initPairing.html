			<div>
				<b>prenom;nom;cossy</b>
			</div> pour les ajouter au tournoi tournoi
		</label>
		<form action="/creerTournoi" method="post">

			</p>
			<button>valider</button>

			<p>
				<textarea name="pairing" id="pairing"></textarea>
			</p>
			<input type="radio" id="force1" name="force" th:value="non" checked>
			<label th:text="non"></label> <input type="radio" id="winnerChoice2"
